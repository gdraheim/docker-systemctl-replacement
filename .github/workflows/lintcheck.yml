name: lint style check

on:
  push:
    branches: [ develop, v1.7 ]
  pull_request:
    branches: [ develop, master ]
  workflow_dispatch:

jobs:
  lintcheck:
    name: lint style check
    runs-on: 'ubuntu-latest'
    steps:
    - name: checkout software
      uses: actions/checkout@v2
      with:
        path: software
    - name: 'refresh install'
      run: sudo apt-get update --fix-missing
    - name: 'install python3 pylint'
      run: sudo apt-get install --fix-broken --ignore-missing pylint
    - name: 'make lint (pylint static source code checking)'
      id: check
      run: make lint -C software PYTHON=python3.12 PYLINT=pylint PYLINT_OPTIONS=--disable=unknown-option-value

